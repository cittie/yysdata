{% extends "base.html" %}

{% block title %}结果{% endblock %}

{% block page_content %}

<div class="shikigami">
    <h2>{{ shikigami.name }}</h2>

    <p>
    {{ shikigami.name }}，稀有度{{ shikigami.rarity }}，
        {% if shikigami.awaken_material %}
            需要觉醒材料{{ shikigami.awaken_material }}。
        {% else %}
            无法觉醒。
        {% endif %}
    </p>
</div>

{% endblock %}
